    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="navbar__container">
        <div class="logo-container">
          <a href="/index.html">
              <img src="images/logoup2.png"  alt="UPdate logo">
          </a>
        </div>
          <div class="navbar__toggle" id="mobile-menu">
            <span class="bar"></span> <span class="bar"></span>
            <span class="bar"></span>
          </div>
          <ul class="navbar__menu">
            <li class="navbar__item">
              <a href="/hackathon.html" class="navbar__links">Hackathon</a>
            </li>
            <li class="navbar__item">
              <a href="/activities.html" class="navbar__links">Activities</a>
            </li>
            <li class="navbar__item">
              <a href="/prizes.html" class="navbar__links">Prizes</a>
            </li>
            <li class="navbar__btn"><a href="/signup.html" class="button">Sign Up</a></li>
          </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    
    <div class="hero-container">
      <div class="box-1">
        <box-1-content>
          <h1>UPdate 2024</h1>
          <h2>6-7 OF MARCH</h2>
          <p>2 days of CS and AI @ DCC, FCUP</p>

          <div class="button-box">
            <button class="main__btn"><a href="/signup.html">Join us, it's free!</a></button>
        </box-1-content>
          </div>
      </div>
  
      <div class="box-2">
        <video align-items="center" width="100%" height="100%" loop muted autoplay>
          <source src="images/trailer.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

    </div>
    


    <!-- Schedule Section -->
    
    <section class="schedule-section">
      <div class="schedule-container">
        <h1>Schedule</h1>
        <div class="centered-schedule-container">
          <div class="column-1">
            <h2>Hello Hello Hello</h2>
          </div>
          <div class="column-2">
            <h2>Hello Hello Hello</h2>
          </div>
        </div>
      </div>
    </section>

    <section class="schedule-section">

        <h1>Schedule</h1>
        <div class="centered-schedule-container">

        </div>
      </div>
    </section>
    -->

    </div>

        <div class="sponsors-grid">

            <img src="/images/logos/whitee/AT.png" alt="Abuse Total">
          </div>

          <div class="sponsors-logo-container">
            <img src="/images/logos/whitee/sonae.png" alt="SonaeMC">
          </div>

          <div class="sponsors-logo-container">
            <img src="/images/logos/whitee/nilga.png" alt="NILGAI">
          </div>

          <div class="sponsors-logo-container">
            <img src="/images/logos/whitee/cm.png" alt="Critical Manufacturing">
          </div>

          <div class="sponsors-logo-container">
            <img src="/images/logos/whitee/Asset 7.png" alt="LTP Labs">
          </div>

          <div class="sponsors-logo-container">
            <img src="/images/logos/whitee/bnp.png" alt="BNP Paribas">
          </div>

          <div class="sponsors-logo-container">
            <img src="/images/logos/whitee/fmq.png" alt="Fabamaq">
          </div>

          <div class="sponsors-logo-container">
            <img src="/images/logos/whitee/vc.png" alt="Virtual Care">
          </div>

          <div class="sponsors-logo-container">
            <img src="/images/logos/whitee/kn.png" alt="Kuehne + Nagel">
          </div>


          <div class="sponsors-logo-container">
            <img src="/images/logos/whitee/retail.png" alt="Retail Consult">
          </div>
        </div>
      </div> 

      
    </section>

    <footer class="footer">
      <div class="footer__container">
        <div class="footer__logo">
          <a href="#">NUCC-FCUP</a>
        </div>

        <div class="social__media">
          <a href="#" class="social__icon--link"><i class="fab fa-facebook"></i></a>
          <a href="#" class="social__icon--link"><i class="fab fa-instagram"></i></a>
